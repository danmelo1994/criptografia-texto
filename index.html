<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container_left">
            <img src="images/Vector.png" alt="Logo da Alura">
        </div>
        <section class="container_center">
            <div class="text_left">
                <textarea id="text_input" class="text_input" placeholder="Digite seu texto" cols="35" rows="8"></textarea>
            </div>
            <div class="information">
                <h5><i class="fa-solid fa-circle-exclamation"></i> Apenas letras min√∫sculas e sem acento.</h5>
            </div>
            <div class="buttons">
                <button type="submit" class="container_button_crip" onclick="criptografar()">Criptografar</button>
                <button type="submit" class="container_button_descrip" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="container_right">
            <textarea id="text_output" class="text_output" cols="15" rows="11" placeholder="Nenhuma mensagem encontrada." style="text-align: center;"></textarea><br>
            <button type="submit" class="btn_copy" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/03edce4748.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
